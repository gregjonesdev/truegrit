{% extends '_base.html' %}

{% block content %}
<div style="width: 95%; margin: 50px auto">
    <div id="clock"></div>
    <form>
      <div class="row" style="width: 100%; margin:auto">
        <div class="form-group col-12 col-sm-3">
          <label for="startTimeEntry" style="display: none">Start Time</label>
          <input type="time" class="form-control" id="startTimeEntry">
        </div>
      </div>

      <div class="row" style="width: 100%; margin:auto">
        <div id="numberdropdown" class="form-group col-12 col-sm-3">
          <label for="numberdropdownentry" style="display: none">Project Number</label>
          <select class="form-control" id="numberdropdownselect">
            <option value="" selected disabled>Select Recent Project</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          
        </div>
        <div id="numberentry" class="form-group col-12 col-sm-5">
          <input type="text" class="form-control" id="projectnumber" placeholder="Project Number/Description">
        </div>
       
       
        
      </div>

      <div class="row" style="width: 100%; margin:auto">
        <div id="numberentry" class="form-group col-12 col-sm-1">
          <button id="create-button" type="button" class="btn btn-outline-primary" >Create </button>
        </div>
       
      </div>

      <div class="row" style="width: 100%; margin:auto">
        
      </div>
      
      
      <div id="description-field" class="form-group" style="border: 1px solid green">
          <input type="text" class="form-control" id="taskdescription" placeholder="Task Description">
      </div>
    </form>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
    </svg>
</div>
<script>
    const CSRF_TOKEN = '{{ csrf_token }}';
    function updateTime() {
      const now = new Date();
      
      // Format the time as HH:MM
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const currentTime = `${hours}:${minutes}`;

       // Set the value of the input field
      document.getElementById('startTimeEntry').value = currentTime;
    }
    
   
    window.onload = updateTime()
    setInterval(updateTime, 1000);

    function convertTimeToDateTime(timeString) {
      // Get the current date
      const currentDate = new Date();
      
      // Extract the current year, month, and day
      const year = currentDate.getFullYear();
      const month = String(currentDate.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed, so add 1
      const day = String(currentDate.getDate()).padStart(2, '0');

      // The time part (e.g., "15:32")
      const timeParts = timeString.split(':');
      const hour = timeParts[0];
      const minute = timeParts[1];

      // Combine current date with the given time
      const dateTimeString = `${year}-${month}-${day} ${hour}:${minute}`;

      return dateTimeString;
    }


    document.getElementById('create-button').addEventListener('click', function() {
            const startTime = document.getElementById('startTimeEntry').value;
            const projectNumber = document.getElementById('projectnumber').value;
            const taskDescription = "";

            const data = {
                start_time: convertTimeToDateTime(startTime),
                project_number: projectNumber,
                task_description: taskDescription
            };

            fetch('/create-time-entry/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': CSRF_TOKEN,  // Include CSRF token if CSRF protection is enabled
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);  // Show success message
                } else if (data.error) {
                    alert('Error: ' + data.error);  // Show error message
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        });

</script>

{% endblock content %}
