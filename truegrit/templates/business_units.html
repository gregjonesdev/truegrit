<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Units</title>
</head>
<body>
    <h1>Business Units</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Gateway</th>
        </tr>
        {% for unit in units %}
            <tr>
                <td>{{ unit }}</td>
               
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">No business units available.</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
