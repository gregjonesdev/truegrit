{% extends '_timekeeperbase.html' %}

{% block timekeeper_content %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">Project ID</th>
        <th scope="col">Project name</th>
        <th scope="col">Mon</th>
        <th scope="col">Tue</th>
        <th scope="col">Wed</th>
        <th scope="col">Thu</th>
        <th scope="col">Fri</th>
        <th scope="col">Sat</th>
        <th scope="col">Sun</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
        {% for project in projects %}
      <tr>
        <th scope="row">PJT{{ project.project.number }}</th>
        <td>{{ project.project.description }}</td>
        <td>{{ }}</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock timekeeper_content %}
