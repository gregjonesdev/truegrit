<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <table>
      {% for camera in cameras %}
        <tr>
          <td>{{ camera.model.manufacturer.name }}</td>
          <td>{{ camera.model.name }}</td>
          <td>{{ camera.name }}</td>
          <td>{{ camera.ip_address }}</td>
          <td>{{ camera.get_upnp_name }}</td>
          <td>{{ camera.network.business_unit.identifier }}-{{ camera.network.business_unit.description }}</td>
        </tr>
      {% endfor %}
    </table>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
          $('.editable').click(function(){
              var $cell = $(this);
      
              if ($cell.find('input').length === 0) {
                  var currentText = $cell.text();
                  var input = $('<input>', {
                      type: 'text',
                      value: currentText,
                      class: 'form-control'
                  });
                  
                  $cell.html(input);
      
                  input.focus();
                  input.select();
      
                  input.blur(function() {
                      var newText = $(this).val();
                      $cell.html(newText);
                  });
      
                  input.keyup(function(event) {
                      if (event.key === "Enter") {
                          input.blur();
                      }
                  });
              }
          });
      });
      </script>
      
  </body>
</html>
